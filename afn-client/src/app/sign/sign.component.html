<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto" style="margin-top: 100px;">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form
                [formGroup]="validateForm"
                (ngSubmit)="submitForm(validateForm.value)"
              >
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-user"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    placeholder="Email"
                    required
                  />
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="icon-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirm"
                    placeholder="Repeat password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  [disabled]="!validateForm.valid"
                  class="btn btn-block btn-success"
                >
                  <b>Create Account</b>
                </button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button
                    [routerLink]="['/login']"
                    class="btn btn-block btn-twitter"
                    type="button"
                  >
                    <b>Login</b>
                  </button>
                </div>
                <div class="col-6">
                  <button
                    [routerLink]="['/home']"
                    class="btn btn-block btn-link"
                    type="button"
                  >
                    <b>Home</b>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
